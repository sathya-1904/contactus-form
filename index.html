<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Reevan</title>
  </head>
  <body>
    <section>
      <div class="top-white">
        <div class="container">
          <div class="top-white-text py-5">
            <p class="top-white-text-orange" style="color: orangered">
              INQUIRY
            </p>
            <h2 class="h2" style="font-weight: 700">Let's Get in Touch</h2>
          </div>
        </div>
      </div>
      <div class="bottom-orange" style="padding: 80px 0">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="row">
                <div class="col-sm-5">
                  <span
                    class="text-light"
                    style="font-size: 14px; font-weight: 500"
                    >Sales Department</span
                  >
                  <div class="white-box py-2 px-3 bg-light">
                    <i class="fa-solid fa-phone me-1"></i
                    ><span class="text">+123 456 7890</span>
                  </div>
                </div>
                <div class="col-sm-5">
                  <span
                    class="text-light"
                    style="font-size: 14px; font-weight: 500"
                    >HR Department</span
                  >
                  <div class="white-box py-2 px-3 bg-light">
                    <i class="fa-solid fa-phone me-1"></i
                    ><span class="text">+123 456 7890</span>
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-sm-5">
                  <span
                    class="text-light"
                    style="font-size: 14px; font-weight: 500"
                    >Sales Department</span
                  >
                  <div class="white-box py-2 px-3 bg-light">
                    <i class="fa-solid fa-envelope me-1"></i
                    ><span class="text">reevan@gmail.com</span>
                  </div>
                </div>
                <div class="col-sm-5">
                  <span
                    class="text-light"
                    style="font-size: 14px; font-weight: 500"
                    >Contact on Skype</span
                  >
                  <div class="white-box py-2 px-3 bg-light">
                    <i class="fa-brands fa-skype me-1"></i
                    ><span class="text">reevan@skype.com</span>
                  </div>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-4 pe-1">
                  <div class="white-box img-white-box bg-light">
                    <img
                      src="./assets/img/google.png"
                      alt="google"
                      class="w-100"
                    />
                  </div>
                </div>
                <div class="col-4 p-0 pe-1">
                  <div class="white-box img-white-box bg-light">
                    <img src="./assets/img/hs.png" alt="google" class="w-100" />
                  </div>
                </div>
                <div class="col-4 p-0 pe-1">
                  <div class="white-box img-white-box bg-light">
                    <img
                      src="./assets/img/Trustpilot_Logo_(2022).svg.png"
                      alt="google"
                      class="w-100"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <form class="bg-light p-4 white-box" id="form" method="post">
                <div>
                  <p class="h2 py-3" style="font-weight: 700">
                    Please fill the form below
                  </p>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="mb-3">
                        <input
                          type="text"
                          class="form-control border-bottom border-0"
                          id="fnameInput"
                          placeholder="First Name"
                          name="fname"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="mb-3">
                        <input
                          type="text"
                          class="form-control border-bottom border-0"
                          id="lnameInput"
                          placeholder="Last Name"
                          name="lname"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="mb-3">
                        <input
                          type="email"
                          class="form-control border-bottom border-0"
                          id="emailInput"
                          placeholder="Email"
                          name="email"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="mb-3">
                        <input
                          type="tel"
                          class="form-control border-bottom border-0 customphone"
                          id="mobileInput"
                          placeholder="Ph No"
                          name="mobile"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="mb-3">
                        <input
                          type="text"
                          class="form-control border-bottom border-0"
                          id="addressInput"
                          placeholder="Address"
                          name="address"
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="mb-3">
                        <input
                          type="text"
                          class="form-control border-bottom border-0"
                          id="webInput"
                          placeholder="Website"
                          name="website"
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <textarea
                        class="form-control border-bottom border-0"
                        id="messageInput"
                        rows="3"
                        placeholder="Message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      name="agree"
                      id="checkInput"
                    />
                    <label
                      class="form-check-label"
                      for="checkInput"
                      style="font-size: 12px"
                    >
                      I agree to the Terms & Conditions
                    </label>
                  </div>
                  <div class="my-2">
                    <button
                      type="submit"
                      class="btn text-light w-100"
                      id="sendBtn"
                      style="
                        background-color: orangered;
                        border-radius: 20px;
                        font-size: 14px;
                        font-weight: 500;
                        padding: 12px 0;
                      "
                    >
                      Send your Inquiry
                    </button>
                  </div>
                  <div class="text-center">
                    <span style="font-size: 12px"
                      ><i class="fa-solid fa-lock"></i>we hate spam and we
                      respect your privacy</span
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/jquery/jquery.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js "></script>
    <script src="./assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
